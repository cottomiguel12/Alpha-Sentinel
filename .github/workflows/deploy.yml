name: Deploy Alpha Sentinel to VPS

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: Add host to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H "${{ secrets.VPS_HOST }}" >> ~/.ssh/known_hosts

      - name: Deploy (git pull + compose up)
        run: |
          ssh "${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}" << 'SSH'
          set -e
          cd "${{ secrets.VPS_PATH }}"

          # Make sure repo is correct + updated
          git fetch --all
          git checkout main
          git pull --rebase

          # Rebuild + restart containers
          docker compose up -d --build

          docker compose ps
          curl -sS http://127.0.0.1:8001/health || true
          SSH
