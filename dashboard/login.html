<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="description" content="Alpha Sentinel – Sign in to access your dashboard" />
    <title>Alpha Sentinel – Sign In</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: { primary: '#3c83f6' },
                    fontFamily: { display: ['Inter', 'sans-serif'] }
                }
            }
        };
    </script>
    <style>
        :root {
            --primary: #3c83f6;
            --bg: #0d1117;
            --surface: #161b22;
            --border: #2d3748;
            --muted: #64748b;
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px 16px;
        }

        /* Card */
        .login-card {
            width: 100%;
            max-width: 400px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 32px 28px;
        }

        /* Logo row */
        .login-logo {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-bottom: 28px;
            text-align: center;
        }

        .login-logo .icon {
            width: 40px;
            height: 40px;
            color: var(--primary);
        }

        .login-logo h1 {
            font-size: 22px;
            font-weight: 800;
            color: #fff;
            letter-spacing: -0.02em;
        }

        .login-logo p {
            font-size: 12px;
            color: var(--muted);
            margin-top: 2px;
        }

        /* Form */
        .field {
            display: flex;
            flex-direction: column;
            gap: 5px;
            margin-bottom: 14px;
        }

        .field label {
            font-size: 12px;
            font-weight: 600;
            color: #94a3b8;
        }

        .field .input-wrap {
            position: relative;
        }

        .form-input {
            width: 100%;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: #0d1117;
            color: #fff;
            padding: 10px 14px;
            font-size: 14px;
            font-family: 'Inter', sans-serif;
            outline: none;
            transition: border-color .15s;
        }

        .form-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(60, 131, 246, .12);
        }

        .form-input::placeholder {
            color: var(--muted);
        }

        .pw-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: var(--muted);
            display: flex;
            align-items: center;
            font-size: 18px;
            transition: color .15s;
        }

        .pw-toggle:hover {
            color: #94a3b8;
        }

        /* Submit btn */
        .btn-signin {
            width: 100%;
            margin-top: 4px;
            background: var(--primary);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 11px 16px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: background .15s, transform .1s;
            min-height: 44px;
        }

        .btn-signin:hover {
            background: #2563eb;
        }

        .btn-signin:active {
            transform: scale(.98);
        }

        .btn-signin:disabled {
            opacity: .6;
            cursor: not-allowed;
        }

        /* Error */
        .login-error {
            background: rgba(239, 68, 68, .1);
            border: 1px solid rgba(239, 68, 68, .3);
            color: #f87171;
            border-radius: 8px;
            padding: 10px 12px;
            font-size: 13px;
            margin-bottom: 14px;
        }

        /* Footer badges */
        .login-badges {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            margin-top: 24px;
            font-size: 11px;
            color: var(--muted);
        }

        .badge {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .badge .material-symbols-outlined {
            font-size: 14px;
        }

        /* Request access (below card) */
        .login-footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: var(--muted);
        }

        .login-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <!-- Logo -->
        <div class="login-logo">
            <svg class="icon" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M36.7273 44C33.9891 44 31.6043 39.8386 30.3636 33.69C29.123 39.8386 26.7382 44 24 44
                 C21.2618 44 18.877 39.8386 17.6364 33.69C16.3957 39.8386 14.0109 44 11.2727 44
                 C7.25611 44 4 35.0457 4 24C4 12.9543 7.25611 4 11.2727 4C14.0109 4 16.3957 8.16144
                 17.6364 14.31C18.877 8.16144 21.2618 4 24 4C26.7382 4 29.123 8.16144 30.3636 14.31
                 C31.6043 8.16144 33.9891 4 36.7273 4C40.7439 4 44 12.9543 44 24C44 35.0457 40.7439 44 36.7273 44Z"
                    fill="currentColor" />
            </svg>
            <h1>Alpha Sentinel</h1>
            <p>Institutional options flow monitoring</p>
        </div>

        <!-- Form -->
        <form id="login-form" novalidate>
            <div class="field">
                <label for="email">Email</label>
                <input id="email" class="form-input" type="email" placeholder="name@firm.com" autocomplete="email"
                    autocorrect="off" autocapitalize="none" required />
            </div>

            <div class="field">
                <label for="password">Password</label>
                <div class="input-wrap">
                    <input id="password" class="form-input" type="password" placeholder="••••••••"
                        autocomplete="current-password" required style="padding-right:40px" />
                    <button type="button" class="pw-toggle" id="pw-toggle" tabindex="-1"
                        aria-label="Toggle password visibility">
                        <span class="material-symbols-outlined">visibility</span>
                    </button>
                </div>
            </div>

            <button type="submit" class="btn-signin" id="submit-btn">Sign In</button>
        </form>

        <!-- Security badges -->
        <div class="login-badges">
            <div class="badge"><span class="material-symbols-outlined">lock</span>256-bit TLS</div>
            <div class="badge" aria-hidden="true" style="color:var(--border)">·</div>
            <div class="badge"><span class="material-symbols-outlined">verified_user</span>SAML 2.0</div>
        </div>
    </div>

    <div class="login-footer">
        Don't have access? <a href="#">Request access</a>
    </div>

    <script src="/app.js"></script>
</body>

</html>
